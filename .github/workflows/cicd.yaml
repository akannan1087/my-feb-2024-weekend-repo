name: my-cicd-workflow example
on:
  push:
    branches: [ "main" ]
jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'
    - name: Build with Maven
      run: mvn clean install -f MyWebApp/pom.xml
    - name: Upload WAR File
      uses: actions/upload-artifact@v2
      with:
        name: MyWebApp
        path: target/*.war # Change this to match your WAR file path

